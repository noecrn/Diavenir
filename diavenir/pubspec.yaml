name: diavenir
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_speed_dial: ^3.0.5
  flutter_svg: ^0.22.0
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 700
  assets:
    - assets/svg/silhouette1.svg
    - assets/svg/silhouette2.svg
    - assets/svg/silhouette3.svg
    - assets/svg/logo_eclair_soleil.svg
  uses-material-design: true